<head>

<body>
    First Name <input type="text"   class="abc"  id="fname">
    <br><br>
    Last Name <input type="text" class="abc"    id="lname">
    <br><br>
    <input type="submit" value="CLICK HERE" onclick="revName()" >
    <br><br>
    <input type="text" id="res">

    <style>
        input
        {
            background-color: aquamarine;
            font-size: 25px;
        }
        .abc
        {

        }

    </style>

    <script>

       const inputs =  document.querySelectorAll('.abc');
        console.log(inputs);


        function revName()
        {
            fname = document.getElementById("fname").value;
            lname = document.getElementById("lname").value;

            document.getElementById("res").value = lname.split('').reverse().join('') 
 + " " + fname;
        }
    </script>
    
</body>
