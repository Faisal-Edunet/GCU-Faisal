<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      width: 150px;
      height: 150px;
      background: red;
      animation-name: colorChange;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }
    @keyframes colorChange {
      from { background: red; }
      to { background: green }
    }
  </style>


<script>
  window.onload = function() {
    window.location.href = "miniProject/index.html";
  };
</script>

</head>
<body>
  <h2>Basic Animation</h2>
  <div></div>
</body>
</html>
