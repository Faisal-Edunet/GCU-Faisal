<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <form class="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>
        <input type="submit" value="Login Now" class="button" onclick="login()">
    </form>

    <script>
        function login() {
            debugger;
            email = document.getElementById("email").value;
            password = document.getElementById("password").value;


            lsemail = localStorage.getItem("Email");
            lspassword = localStorage.getItem("password");


            console.log(lsemail);
            console.log(lspassword);


            if (password == lspassword && email == lsemail) {

                alert("login sucessfull");
            
                    window.location.href = "miniProject/index.html";

            }
            else {
                alert("email or password not correct please try again!")
            }

        }

    </script>


</body>

</html>
